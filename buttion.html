<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="well " style="text-align:center">Botton </div>
</div>
<div>
<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>
<div class="well " style="text-align:center">Botton small, medium large </div>

<button type="button" class="btn btn-primary btn-sm">Small</button>
<button type="button" class="btn btn-primary btn-md">Medium</button>
<button type="button" class="btn btn-primary btn-lg">Large</button>
<button type="button" class="btn btn-primary btn-xs">Ex small</button>

<div class="well " style="text-align:center">Botton block </div>
<button type="button" class="btn btn-primary btn-block">button block</button>
<button type="button" class="btn btn-default btn-block">button block</button>
<div class="well " style="text-align:center">Botton Active disabled </div>
<button type="button" class="btn btn-primary active">button active</button>
<button type="button" class="btn btn-primary disabled">button disabled</button>

<div class="well " style="text-align:center">Botton Group </div>

<div class="btn-group btn-group-lg">
	<button type="button" class="btn btn-primary"> Nokia</button>
	<button type="button" class="btn btn-primary"> Samsung</button>
	<button type="button" class="btn btn-primary"> Sony</button>
</div>
<div>
<div class="btn-group btn-group-vertical">
	<button type="button" class="btn btn-primary"> Nokia</button>
	<button type="button" class="btn btn-primary"> Samsung</button>
	<button type="button" class="btn btn-primary"> Sony</button>
</div>

<div class="btn-group btn-group-justified">
	<div class="btn-group">
	<button type="button" class="btn btn-primary btn-md"> Nokia</button></div>
	<div class="btn-group">
	<button type="button" class="btn btn-primary btn-md"> Samsung</button></div>
	<div class="btn-group">
	<button type="button" class="btn btn-primary btn-md"> Sony</button></div>
</div>
</div>





</div>
</body>
</html>
